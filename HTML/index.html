<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>

    <!-- main stylesheet, used in all pages -H.P-->
    <link rel="stylesheet" href="../stylesheets/main.css">

    <!-- Page Loading Script: freezes the page until all img images are loaded, attached to div #loadingDiv -H.P-->
    <script src="../scripts/pageloader.js"></script>

    <!-- background music H.P-->
    <embed name="background music" src="../assets/bg.mp3" width="180" height="90" loop="true" hidden="true" autostart="true" />
</head>

<body>
    <!-- particles-js div, as a canvas -H.P-->
    <div id="particles-js">

        <!-- page title -H.P-->
        <div id="title">
            <h1>
                <span id="a">CATASTROPHIC</span><br><span id="b">SOFTWARE</span><br><span id="c">FAILURES</span>
            </h1>
        </div>

        <!-- menu items -H.P-->
        <div id="vul" class="menuitem" onclick="location.href='vul/index.html';">Vulnerabilities<br>
            <img src="https://media.giphy.com/media/26u4iAWHVEtq3KLao/giphy.gif" alt="Cyber Security" class="pictureitem">
        </div>

        <div id="mal" class="menuitem" onclick="location.href='mal/index.html';">Malicious Code<br>
            <img src="https://media.giphy.com/media/3oEjHCF6kGlXK0ofsY/giphy.gif" alt="Malware" class="pictureitem">
        </div>

        <div id="bug" class="menuitem" onclick="location.href='bug/index.html';">Bugs and Errors<br>
            <img src="http://giphygifs.s3.amazonaws.com/media/angMOutyJVlaU/giphy.gif" alt="Boeing 737-Max" class="pictureitem">
        </div>

        <div id="history" class="menuitem" onclick="location.href='his/index.html';">History<br>
            <img src="https://media.giphy.com/media/Lkw7E75dWHGvCQygnQ/giphy.gif" alt="History" class="pictureitem">
        </div>
    </div>

    <!-- fullscreen div, blocking the screen view until all images are loaded.
        see pageloader.js
        dont change the spacing between the divs otherwise it will break -H.P-->
    <div id="loadingDiv">
        <div id="loadingBox">
            <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <br>
            <h3> Please wait while we load the page!</h3>
        </div>
    </div>

    <!-- particles-js init
        dont construct app.js for the load function. its better to keep it in the html file since we dont use this for all pages. -H.P -->
    <script src="../scripts/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '../scripts/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>

</body>

</html>
